  <style>
    .integrantes{
      height: 75px;
      width: 75px;
      background-repeat: no-repeat;
      background-position: 50%;
      border-radius: 50%;
      border: 10px solid;
      border-image-slice: 1;
      border-width: 5px;
      border-color: #2ebfa5;
      display:inline;
    }
    .listaDeveloper{
      display: inline;
      float: left;
      margin: 4px 6px;
      padding: 0  10px;
      position:relative;
    }
   
  </style>

<body>

  <nav class="barra">
    <img src="/logo.png" alt="logo" class="logo">
    <button class="ingresar">Volver</button>
  </nav><br>
  <h1 class="titulo" style="text-align:center">Proyectos disponibles</h1>

  <div class="proyecto" style="text-align:center; margin:auto">
    <div class="contenedor">
      <!--      <h2 class="descripcion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat autem atque sunt vel repudiandae labo
          aliquid iste, laboriosam inventore. Numquam odio inventore doloribus id similique voluptatum cupiditate a vel
          ducimus.</h2>  -->
      <div class="centrar" style="padding: 2px 25px">
        <div style="text-align:right"><span>fecha publicacion: </span> <span class="fecha"
            th:text="${proyecto.fecha_post}">4/11/2021</span></div>
        <p>
        <h2 class="titulo-proyecto" th:text="${proyecto.titulo}">T√çTULO</h2>
        </p>
        <p>
        <h2 class="marca" th:text="${proyecto.ong.marca}">Marca</h2>
        </p>

        <p class="cuerpo" style="text-align:left" th:text="${proyecto.cuerpo}"></p>
        <p><a th:href="@{/proyect/postularse/__${proyecto.id_proyecto}__}">postularse</a></p>
      <!--th:each="proyecto : ${proyectos} "   <img th:src="@{'/images/' + ${post.imageName}}"/> -->
      <!-- <img th:if="${usuario.foto != null}" class="rounded-circle" th:src="${'/foto/usuario/' + usuario.id}" alt="" style="max-height: 100px">-->
        <div class="col-md-4" >
          <div>
            <div th:each="developer : ${proyecto.developer}" class="listaDeveloper">
              <div class="avatar">
               <!-- <img class="integrantes" th:src="@{'/src/main/resources/files/'+ ${developer.foto.id_foto}}+'.jpg'" alt=""> -->
               <img class="integrantes" th:src="${developer.foto.url_foto}" alt="">
              </div>
              
                <h6 class="nombre" th:text="${developer.nombre}+' '+${developer.apellido}" style="font-weight: bold"></h6>
                
              
            </div>
          </div>
        </div>
      </div>
      <br /><br /><br />
      <!--<p th:class="(${proyecto.developer = 6}?)" th:style="'border: green solid 5px;'">Cantidad develop</p> -->
    </div>
  </div>
  </div>
