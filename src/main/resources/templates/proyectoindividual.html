<body>

  <nav class="barra">
    <img src="/logo.png" alt="logo" class="logo">
    <button class="ingresar">Volver</button>
  </nav><br>

    <div class="contenedor">
      <!--      <h2 class="descripcion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat autem atque sunt vel repudiandae labo
          aliquid iste, laboriosam inventore. Numquam odio inventore doloribus id similique voluptatum cupiditate a vel
          ducimus.</h2>  -->
      <div class="centrar">
        <div style="text-align:right"><span>Fecha publicacion: </span> <span class="fecha"
            th:text="${proyecto.fecha_post}"></span></div>
        <h2 class="titulo-proyecto" th:text="${proyecto.titulo}">T√çTULO</h2>
        <h2 class="marca" th:text="${proyecto.ong.marca}">Marca</h2>

        <p class="cuerpo" style="text-align:left" th:text="${proyecto.cuerpo}"></p>
        <a th:href="@{/proyect/postularse/__${proyecto.id_proyecto}__}"><button class="boton"> Postularse </button></a>
      <!--th:each="proyecto : ${proyectos} "   <img th:src="@{'/images/' + ${post.imageName}}"/> -->
      <!-- <img th:if="${usuario.foto != null}" class="rounded-circle" th:src="${'/foto/usuario/' + usuario.id}" alt="" style="max-height: 100px">-->
        <div class="todo">
            <div th:each="developer : ${proyecto.developer}" class="developer">
               <!-- <img class="integrantes" th:src="@{'/src/main/resources/files/'+ ${developer.foto.id_foto}}+'.jpg'" alt=""> -->
              
               <img class="integrantes" th:src="${developer.foto.url_foto}" alt="">
               <h6 class="nombre" th:text="${developer.nombre}+' '+${developer.apellido}"></h6>
            </div>
    </div>
  </div>
    </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
