<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title>Programando Comunidades</title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
  integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;0,700;1,400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/css/listadeveloper.css" /> <!-- Linkeo css-->
</head>

<body>
  <nav class="barra">
    <!--NavBar-->
    <img src="/img/logo.png" alt="logo" class="logo">
    <a href="/principal"><button class="ingresar">Volver</button></a>
  </nav>

  <h1 class="titulo">Developer disponibles</h1>


  <div th:each="developer : ${listaDev} ">
    <!-- Este th:each es como si fuera foreach en java, listaDev se trae del back-->
    <div class="contenedor">
      <div class="centrar">
        <h2 class="texto ">Nombre Developer: <span th:text="${developer.nombre}"></span></h2>
        <!-- Signo $ muestra variable , el . es para indicar el campo del objeto (se debe llamar igual que como este en la entidad)-->
        <h2 class="texto">Apellido Developer: <span th:text="${developer.apellido}"></span></h2>
        <h2 class="texto">Telefono: <span th:text="${developer.telefono}"></span></h2>

        <!-- VER COMO AGREGAR FOTO Y TECNOLOGIAS -->
      </div>
    </div>
  </div>
  <footer>
    Contacto:
    <i class="fab fa-instagram fa-2x"></i>
    <!--Es de fontAwesore-->
    <i class="fab fa-facebook fa-2x"></i>
    <i class="fab fa-linkedin fa-2x"></i>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
